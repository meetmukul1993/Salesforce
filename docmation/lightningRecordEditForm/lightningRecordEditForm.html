<template>
    <lightning-card title="Contact Creation" icon-name="custom:custom65">
        <div class="slds-m-around_small">

            <template for:each={itemList} for:item="item" for:index="index">
                <lightning-record-edit-form key={item.id} object-api-name={objectApiName} onsuccess={successHandler}>

                <lightning-messages> </lightning-messages>
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                            padding="around-small">
                            <lightning-input-field field-name="FirstName" variant="label-stacked" ></lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                            padding="around-small">
                            <lightning-input-field field-name="LastName" variant="label-stacked" ></lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                            padding="around-small">
                            <lightning-input-field field-name="Email" variant="label-stacked" ></lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                        padding="around-small">
                            <lightning-input-field field-name="AccountId" variant="label-stacked" required>
                            </lightning-input-field>
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                            padding="around-small">
                            <div class="slds-p-top_medium">
                                <lightning-icon icon-name="action:new" access-key={item.id} id={index}
                                    alternative-text="Add Row" size="small" title="Add Row" onclick={addRow}>
                                </lightning-icon>
                                <lightning-icon icon-name="action:delete" access-key={item.id} id={index}
                                    alternative-text="Delete Row" size="small" title="Delete Row" onclick={removeRow}>
                                </lightning-icon>
                            </div>
                        </lightning-layout-item>
                        
                    </lightning-layout>
                </lightning-record-edit-form>
            </template>
            <lightning-layout>
                <div class="slds-align_absolute-center">
                    <lightning-button variant="success"  onclick={handleSubmit} name="submit" label="Submit">
                    </lightning-button>
                </div>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
